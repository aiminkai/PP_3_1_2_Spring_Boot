<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


        <meta charset="UTF-8" />
        <title>Users</title>
        <style>
            table th, table td {padding: 15px;}
            .row  {
                font-style: italic;
            }
            .even-row {
                color: black;
            }
            .odd-row {
                color: blue;
            }
        </style>



</head>
<body>



<br>
<hr/>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Update</th>

    </tr>
    <tr th:each="user : ${users}"

                class="row" th:classappend="${user} ? 'odd-row' : 'even-row'">

        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.age}">Age</td>
        <td>  <a th:href="@{/{id}/edit(id=${user.getId()})}"
                 th:text="edit">Edit</a>


        </td>

    </tr>
</table>

<br>

<input type="button" value="Add new User"
       onclick="window.location.href = 'new'" />


</body>
</html>
